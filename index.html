<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4.0.15/dist/vue-router.global.js"></script>
    <title>document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            font-family: "Montserrat", serif;
            font-optical-sizing: auto;
        }

        a{
            text-decoration: none;
        }

        section{
            padding: 80px 0 100px;
        }

        .wrap{
            width: 100%;
            max-width: 1200px;
            padding: 0 30px;
            margin: 0 auto;
        }

        .cards{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;

            .cards__item{
                width: 100%;
                max-width: 350px;
                border-radius: 5px;
                overflow: hidden;
                display: flex;
                flex-direction: column;

                box-shadow: 0px 0px 30px 0px rgba(34, 60, 80, 0.12);

            }

            .cards__img{
                height: 180px;
                width: 100%;
                object-fit: cover;
                object-position: center center;
            }

            .cards__body{
                padding: 20px;
                display: flex;
                flex-direction: column;
                flex-grow: 1;
            }

            .cards__title{
                display: block;
                font-size: 20px;
                font-weight: 600;
                color: black;
               transition: .3s;
            }
            .cards__title:hover{
                opacity: 0.4;
            }

            .cards__text{
                text-overflow: ellipsis;
                margin-top: 15px;
                flex-grow: 1;
                font-size: 16px;
                line-height: 1.3;
            }

            .cards__time{
                font-size: 14px;
                margin-top: 20px;
            }
        }


    </style>
</head>
<body>
    
    <main>
        <div id="app">
            
            
        </div>
    </main>
    <script>
        const { createApp, ref, onMounted } = Vue
        const { createRouter, createWebHashHistory, RouterView, RouterLink } = VueRouter

        const post_list = {
            setup() {
                const posts = ref([])
                let postsStatus = ref("loading")
                
                async function fetchData(){
                    try {
                        let response = await fetch("https://loginom.ru/proxy-api/skillsmaster?type=blog&pageSize=10&page=1")
                        let data = await response.json()
                        posts.value = data.data
                        postsStatus.value = "success"                        
                    } catch (error) {
                        console.log("Error while fetch request\n")
                        postsStatus.value = "error"
                    }
                }

                onMounted(fetchData)

                return {posts, postsStatus}
            },
            template: `
                <section>
                    <div class="wrap">
                        <div v-if="postsStatus === 'success'" class="cards">
                            <div v-for="post in posts" :key="post.nid" class="cards__item">
                                <a href="">
                                    <img :src="post.title_image" alt="" class="cards__img">
                                </a>
                                <div class="cards__body">
                                    <RouterLink href="" :to="post.nid.toString()"><h4 class="cards__title">{{ post.title }}</h4></RouterLink>
                                    <p class="cards__text">
                                        {{post.description}}
                                    </p>
                                    <time class="cards__time">{{post.publish_date_human}}</time>
                                </div>
                            </div>
                        </div>
                        <div v-else-if="postsStatus === 'error'">
                            <div>
                                Произошла ошибка при загрузке данных
                            </div>
                        </div>
                        <div v-else>
                            <p>Загрузка постов...</p>
                        </div>
                    </div>
                </section>
            `
        }

        const post = {
            setup() {
                const postData = ref({})
                const postStatus = "loading"

                async function fetchPost(){
                    try {
                        // const response = await fetchPost()
                    } catch (error) {
                        console.log("Error while fetching post data\n")
                        postStatus.value = "error"
                    }
                } 

                return {postData}
            },
            template: `
                <div>
                    <p>post</p>
                </div>
            `
        }

        const routes = [
            { path: "/", component: post_list },
            { path: "/:id", component: post },
        ];

        const router = createRouter({
            history: createWebHashHistory(),
            routes
        });

        const app = createApp(RouterView)
        app.use(router)
        app.mount('#app')
    </script>
</body>
</html>
